<div id="sidebar-panel" [class.translate-x-0]="ui.sidebarOpen()" [class.-translate-x-full]="!ui.sidebarOpen()"
    class="hs-overlay -translate-x-full fixed top-0 start-0 transition-transform duration-300 transform h-full max-w-xs w-64 z-[60] bg-surface border-e border-border dark:bg-surface-dark dark:border-border-dark lg:block lg:translate-x-0 lg:end-auto lg:bottom-0">
    <nav class="hs-accordion-group p-4 w-full flex flex-col flex-wrap" data-hs-accordion-always-open>
        <!-- Sidebar Top: Logo -->
        <div class="mb-6 flex items-center px-2">
            <a class="flex items-center gap-2.5 group" href="#" aria-label="Ae tube">
                <div
                    class="flex items-center justify-center w-8 h-8 bg-primary dark:bg-primary-dark rounded-lg transition-transform group-hover:scale-105">
                    <span class="text-primary-foreground font-bold text-sm">Ae</span>
                </div>
                <span class="text-lg font-semibold text-text-main dark:text-text-dark-main">tube</span>
            </a>
            <!-- Mobile Close Button -->
            <button (click)="ui.closeSidebar()" aria-label="Close sidebar"
                class="lg:hidden ml-auto p-2 rounded-md text-text-muted hover:bg-surface-hover dark:hover:bg-surface-dark-hover">
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="space-y-1.5">
            <!-- Home -->
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors"
                    routerLink="/" routerLinkActive="bg-surface-hover font-medium text-primary"
                    [routerLinkActiveOptions]="{exact: true}">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                    Home
                </a>
            </li>

            <!-- Sparks (Shorts) -->
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors"
                    routerLink="/sparks" routerLinkActive="bg-surface-hover font-medium text-primary">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                    Sparks
                </a>
            </li>

            <!-- Subscriptions -->
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors"
                    routerLink="/subscriptions" routerLinkActive="bg-surface-hover font-medium text-primary">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Subscriptions
                </a>
            </li>

            <li class="my-4 border-t border-border dark:border-border-dark"></li>

            <!-- Library Header -->
            <li class="px-2.5 mb-2">
                <span class="text-xs font-semibold text-text-muted uppercase tracking-wider">You</span>
            </li>

            <!-- History -->
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors"
                    routerLink="/history" routerLinkActive="bg-surface-hover font-medium text-primary">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M3 3v5h5" />
                        <path d="M3.05 13A9 9 0 1 0 6 5.3L3 8" />
                    </svg>
                    History
                </a>
            </li>

            <!-- Your Videos -->
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors"
                    routerLink="/my-videos" routerLinkActive="bg-surface-hover font-medium text-primary">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="m15 12-6-4v8l6-4Z" />
                        <rect width="20" height="14" x="2" y="5" rx="2" ry="2" />
                    </svg>
                    Your Videos
                </a>
            </li>

            <!-- Playlists -->
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors"
                    routerLink="/playlists" routerLinkActive="bg-surface-hover font-medium text-primary">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13" />
                        <circle cx="6" cy="18" r="3" />
                        <circle cx="18" cy="16" r="3" />
                    </svg>
                    Playlists
                </a>
            </li>

            <!-- Liked Videos -->
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors"
                    routerLink="/liked" routerLinkActive="bg-surface-hover font-medium text-primary">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3" />
                    </svg>
                    Liked Videos
                </a>
            </li>

        </ul>

        <div class="my-4 border-t border-border dark:border-border-dark w-full"></div>

        <!-- Subscribed Channels Header -->
        <h3 class="px-2.5 mb-2 text-xs font-semibold text-text-muted uppercase tracking-wider">Subscriptions</h3>

        <ul class="space-y-1.5 w-full">
            @for (channel of subscribedChannels; track channel.id) {
            <li class="group">
                <a [routerLink]="channel.link"
                    class="flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-text-main rounded-lg hover:bg-surface-hover hover:text-primary transition-colors relative">
                    <img [src]="channel.avatar" [alt]="channel.name" class="w-6 h-6 rounded-full object-cover">
                    <span class="truncate flex-1">{{ channel.name }}</span>

                    <!-- Unsubscribe Button (Visible on Hover) -->
                    <button (click)="unsubscribe(channel.id, $event)"
                        class="absolute right-2 opacity-0 group-hover:opacity-100 p-1 hover:bg-red-100 hover:text-red-500 rounded-full transition-all"
                        title="Unsubscribe">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                    </button>
                </a>
            </li>
            }
        </ul>
    </nav>
</div>
