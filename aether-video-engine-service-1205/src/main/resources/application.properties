spring.application.name=Aether Video Engine
server.port=1205

# Enable Java 25 Virtual Threads
spring.threads.virtual.enabled=true

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# application.properties
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
app.security.masterKeyBase64=

# Monitoring Configuration (Actuator)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,mappings
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Prometheus Metrics
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true