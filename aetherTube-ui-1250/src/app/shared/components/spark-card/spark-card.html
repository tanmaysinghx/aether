<div
    class="group relative w-full aspect-[9/16] rounded-2xl overflow-hidden cursor-pointer bg-gray-200 dark:bg-neutral-800 shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
    <img [src]="spark.thumbnail" [alt]="spark.title"
        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500 ease-out">

    <!-- Gradient Overlay -->
    <div
        class="absolute inset-0 bg-gradient-to-b from-black/5 via-transparent to-black/80 group-hover:to-black/90 transition-all duration-300">
    </div>

    <!-- Play Icon Overlay -->
    <div
        class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <div class="p-3 bg-white/20 backdrop-blur-md rounded-full">
            <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z" />
            </svg>
        </div>
    </div>

    <div class="absolute bottom-0 left-0 right-0 p-3.5 transform translate-y-0 transition-transform duration-300">
        <h3 class="text-white font-bold text-sm line-clamp-2 mb-1.5 drop-shadow-md leading-snug">
            {{ spark.title }}
        </h3>
        <p class="text-gray-100/90 text-xs font-medium drop-shadow-md flex items-center gap-1">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            {{ spark.views }} views
        </p>
    </div>
</div>
