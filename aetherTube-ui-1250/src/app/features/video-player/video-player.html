<div #container class="relative w-full aspect-video bg-black group rounded-xl overflow-hidden shadow-2xl select-none"
    (mousemove)="onMouseMove()" (mouseleave)="onMouseLeave()">

    <!-- Video Element -->
    <video #videoDisplay class="w-full h-full object-contain" (click)="togglePlay()" (timeupdate)="onTimeUpdate()"
        (ended)="onPause()" (play)="onPlay()" (pause)="onPause()">
    </video>

    <!-- Loading Spinner -->
    @if (isLoading()) {
    <div
        class="absolute inset-0 flex items-center justify-center bg-black/60 z-30 pointer-events-none backdrop-blur-sm">
        <div class="flex flex-col items-center gap-3">
            <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="text-white/80 text-sm font-medium tracking-wide">Buffering...</span>
        </div>
    </div>
    }

    <!-- Play/Pause Big Center Icon (Animate in/out) -->
    @if (!isPlaying() && !isLoading()) {
    <div class="absolute inset-0 flex items-center justify-center z-20" (click)="togglePlay()">
        <div
            class="bg-black/40 rounded-full p-5 backdrop-blur-md hover:bg-black/50 hover:scale-110 transition-all duration-300 border border-white/10 cursor-pointer shadow-2xl group/play">
            <svg class="w-10 h-10 text-white fill-white translate-x-1 group-hover/play:scale-105 transition-transform"
                viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
        </div>
    </div>
    }

    <!-- Bottom Controls Overlay -->
    <div class="absolute bottom-0 left-0 right-0 z-30 transition-all duration-300 ease-out"
        [class.translate-y-full]="!isControlsVisible() && isPlaying()"
        [class.opacity-0]="!isControlsVisible() && isPlaying()">

        <!-- Gradient Shade -->
        <div
            class="absolute bottom-0 inset-x-0 h-32 bg-gradient-to-t from-black/90 via-black/50 to-transparent pointer-events-none">
        </div>

        <div class="relative px-4 pb-4 pt-10">
            <!-- Progress Bar -->
            <div
                class="group/bar relative h-1 hover:h-1.5 bg-white/20 transition-all duration-200 cursor-pointer mb-3 rounded-full">
                <!-- Buffer Bar (TODO: Implement buffer logic) -->
                <!-- Current Progress -->
                <div class="absolute top-0 left-0 h-full bg-primary rounded-full relative z-10"
                    [style.width.%]="(currentTime() / duration()) * 100">
                    <div
                        class="absolute right-0 top-1/2 -translate-y-1/2 w-3.5 h-3.5 bg-primary rounded-full scale-0 group-hover/bar:scale-100 transition-transform shadow-lg ring-2 ring-white">
                    </div>
                </div>
                <!-- Interactive Input -->
                <input type="range" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" min="0"
                    [max]="duration()" [value]="currentTime()" (input)="seek($event)">

                <!-- Hover Tooltip (Optional placeholder) -->
            </div>

            <div class="flex items-center justify-between">
                <!-- Left Section -->
                <div class="flex items-center gap-4">
                    <button (click)="togglePlay()"
                        class="p-2 hover:bg-white/10 rounded-full text-white transition-colors">
                        @if (isPlaying()) {
                        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                        } @else {
                        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        }
                    </button>

                    <!-- Volume Control -->
                    <div class="flex items-center group/vol">
                        <button (click)="toggleMute()"
                            class="p-2 hover:bg-white/10 rounded-full text-white transition-colors">
                            @if (isMuted() || volume() === 0) {
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-8-7.27-8.77v2.06c2.89.86 5.27 3.54 5.27 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                            </svg>
                            } @else {
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5.27 3.54 5.27 6.71s-2.38 5.85-5.27 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                            </svg>
                            }
                        </button>
                        <div class="w-0 overflow-hidden group-hover/vol:w-20 transition-all duration-300 ease-out ml-1">
                            <input type="range" min="0" max="1" step="0.1" [value]="isMuted() ? 0 : volume()"
                                (input)="setVolume($event)"
                                class="w-20 h-1 bg-white/30 rounded-lg appearance-none cursor-pointer hover:bg-white/50 accent-white">
                        </div>
                    </div>

                    <div class="text-sm font-medium text-white/90 font-sans tracking-wide">
                        {{ formatTime(currentTime()) }} <span class="text-white/40 mx-1">/</span> {{
                        formatTime(duration()) }}
                    </div>
                </div>

                <!-- Right Section -->
                <div class="flex items-center gap-2">
                    <!-- Settings -->
                    <div class="relative">
                        <button (click)="toggleSettings()"
                            class="p-2 hover:bg-white/10 rounded-full text-white transition-transform duration-300"
                            [class.rotate-45]="isSettingsOpen()">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>

                        @if (isSettingsOpen()) {
                        <div
                            class="absolute bottom-12 right-0 w-48 bg-black/90 backdrop-blur-xl rounded-xl p-2 shadow-2xl border border-white/10 animate-fade-in-up origin-bottom-right z-50">
                            <div class="px-3 py-2 border-b border-white/10 mb-1 flex items-center justify-between">
                                <span class="text-xs uppercase font-bold text-white/50 tracking-wider">Quality</span>
                            </div>
                            <div class="max-h-48 overflow-y-auto custom-scrollbar">
                                <button (click)="changeQuality(-1)"
                                    class="w-full text-left px-3 py-2 text-sm text-white hover:bg-white/10 rounded-lg flex items-center justify-between group transition-colors">
                                    <span>Auto</span>
                                    @if (currentLevel() === -1) { <svg class="w-4 h-4 text-primary" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                                    </svg> }
                                </button>
                                @for (q of qualityLevels(); track q.level) {
                                <button (click)="changeQuality(q.level)"
                                    class="w-full text-left px-3 py-2 text-sm text-white hover:bg-white/10 rounded-lg flex items-center justify-between group transition-colors">
                                    <span>{{ q.height }}p</span>
                                    @if (currentLevel() === q.level) { <svg class="w-4 h-4 text-primary"
                                        fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                                    </svg> }
                                </button>
                                }
                            </div>
                        </div>
                        }
                    </div>

                    <!-- Fullscreen -->
                    <button (click)="toggleFullscreen()"
                        class="p-2 hover:bg-white/10 rounded-full text-white transition-colors">
                        @if (isFullscreen()) {
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        } @else {
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 4l-5-5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                        </svg>
                        }
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
