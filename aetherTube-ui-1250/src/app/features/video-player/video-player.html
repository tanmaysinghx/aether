<div #container class="relative w-full aspect-video bg-black group rounded-xl overflow-hidden shadow-2xl select-none"
    (mouseenter)="isHovering.set(true)" (mouseleave)="isHovering.set(false)">

    <!-- Video Element -->
    <video #videoDisplay class="w-full h-full object-contain" (click)="togglePlay()" (timeupdate)="onTimeUpdate()"
        (ended)="isPlaying.set(false)">
    </video>

    <!-- Loading Spinner -->
    @if (isLoading()) {
    <div class="absolute inset-0 flex items-center justify-center bg-black/50 z-10 pointer-events-none">
        <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
    </div>
    }

    <!-- Play/Pause Big Center Icon (Visible when paused and not loading) -->
    @if (!isPlaying() && !isLoading()) {
    <div class="absolute inset-0 flex items-center justify-center z-10 pointer-events-none" (click)="togglePlay()">
        <div
            class="bg-black/40 rounded-full p-4 backdrop-blur-sm transform group-hover:scale-110 transition-transform duration-200">
            <svg class="w-12 h-12 text-white" fill="white" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
        </div>
    </div>
    }

    <!-- Bottom Controls Overlay -->
    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent pt-12 pb-2 px-4 z-20 transition-opacity duration-300"
        [class.opacity-0]="!isHovering() && isPlaying()" [class.opacity-100]="isHovering() || !isPlaying()">

        <!-- Progress Bar -->
        <div
            class="group/progress relative h-1.5 bg-white/30 rounded-full mb-4 cursor-pointer hover:h-2 transition-all">
            <div class="absolute top-0 left-0 h-full bg-primary rounded-full relative"
                [style.width.%]="(currentTime() / duration()) * 100">
                <div
                    class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full scale-0 group-hover/progress:scale-100 transition-transform shadow">
                </div>
            </div>
            <input type="range" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" min="0"
                [max]="duration()" [value]="currentTime()" (input)="seek($event)">
        </div>

        <div class="flex items-center justify-between">
            <!-- Left Controls -->
            <div class="flex items-center gap-4">
                <!-- Play/Pause -->
                <button (click)="togglePlay()" class="text-white hover:text-primary transition-colors">
                    @if (isPlaying()) {
                    <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                    } @else {
                    <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    }
                </button>

                <!-- Volume -->
                <div class="flex items-center gap-2 group/vol">
                    <button (click)="toggleMute()" class="text-white hover:text-primary transition-colors">
                        @if (isMuted() || volume() === 0) {
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                        </svg>
                        } @else {
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                        }
                    </button>
                    <div class="w-0 overflow-hidden group-hover/vol:w-20 transition-all duration-300">
                        <input type="range" min="0" max="1" step="0.1" [value]="volume()" (input)="setVolume($event)"
                            class="w-16 h-1 bg-white/30 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <!-- Time -->
                <div class="text-xs text-white/90 font-medium font-mono">
                    {{ formatTime(currentTime()) }} / {{ formatTime(duration()) }}
                </div>
            </div>

            <!-- Right Controls -->
            <div class="flex items-center gap-4 relative">
                <!-- Settings -->
                <div class="relative">
                    <button (click)="toggleSettings()"
                        class="text-white hover:text-primary transition-colors transform hover:rotate-45 duration-300 origin-center">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>

                    @if (isSettingsOpen()) {
                    <div
                        class="absolute bottom-8 right-0 w-32 bg-black/90 backdrop-blur-md rounded-lg p-1 shadow-xl border border-white/10 animate-fade-in-up">
                        <div
                            class="text-xs text-white/50 px-3 py-2 uppercase font-bold tracking-wider border-b border-white/10 mb-1">
                            Quality</div>
                        <button (click)="changeQuality(-1)"
                            class="w-full text-left px-3 py-1.5 text-xs text-white hover:bg-white/10 rounded flex items-center justify-between">
                            <span>Auto</span>
                            @if (currentLevel() === -1) { <span class="text-primary text-[10px]">●</span> }
                        </button>
                        @for (q of qualityLevels(); track q.level) {
                        <button (click)="changeQuality(q.level)"
                            class="w-full text-left px-3 py-1.5 text-xs text-white hover:bg-white/10 rounded flex items-center justify-between">
                            <span>{{ q.height }}p</span>
                            @if (currentLevel() === q.level) { <span class="text-primary text-[10px]">●</span> }
                        </button>
                        }
                    </div>
                    }
                </div>

                <!-- Fullscreen -->
                <button (click)="toggleFullscreen()" class="text-white hover:text-primary transition-colors">
                    @if (isFullscreen()) {
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    } @else {
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 4l-5-5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                    }
                </button>
            </div>
        </div>
    </div>
</div>
