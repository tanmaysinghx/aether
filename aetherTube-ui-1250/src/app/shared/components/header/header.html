<!-- Clean Modern Header -->
<header
  class="sticky top-0 z-50 w-full backdrop-blur-md bg-surface/95 dark:bg-surface-dark/95 border-b border-border dark:border-border-dark transition-colors duration-200">
  <nav class="mx-auto flex w-full items-center justify-between px-4 sm:px-6 lg:px-8 h-14" aria-label="Global">

    <!-- Left Section: Mobile Menu + Logo -->
    <div class="flex items-center gap-3">
      <!-- Mobile Sidebar Toggle -->
      <button type="button" (click)="toggleSidebar()" aria-label="Toggle sidebar"
        [attr.aria-expanded]="ui.sidebarOpen()"
        class="lg:hidden inline-flex items-center justify-center p-2 rounded-lg text-text-main dark:text-text-dark-muted hover:bg-surface-hover dark:hover:bg-surface-dark-hover transition-colors">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </button>

      <!-- Simple Clean Logo -->
      <a class="flex items-center gap-2.5 group" href="#" aria-label="Ae tube">
        <div
          class="flex items-center justify-center w-8 h-8 bg-primary dark:bg-primary-dark rounded-lg transition-transform group-hover:scale-105">
          <span class="text-primary-foreground font-bold text-sm">Ae</span>
        </div>
        <span class="hidden sm:block text-lg font-semibold text-text-main dark:text-text-dark-main">
          tube
        </span>
        @if (ui.isAdultTheme()) {
        <span
          class="ms-1.5 px-1.5 py-0.5 text-[10px] uppercase font-bold text-primary border border-primary rounded-full">18+</span>
        }
      </a>
    </div>

    <!-- Center Section: Search Bar -->
    <div class="hidden md:flex flex-1 max-w-xl mx-8">
      <div class="relative w-full">
        <div class="relative flex items-center">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
            <svg class="h-4 w-4 transition-colors duration-200" [class.text-primary]="isSearchFocused()"
              [class.text-text-muted]="!isSearchFocused()" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </div>
          <input type="text" [value]="searchQuery()" (input)="onSearchInput($event)" (focus)="onSearchFocus()"
            (blur)="onSearchBlur()"
            class="w-full pl-10 pr-10 py-2 bg-gray-100 dark:bg-surface-dark-hover border border-border dark:border-border-dark rounded-lg text-sm text-text-main dark:text-text-dark-main placeholder-text-muted dark:placeholder-text-dark-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all"
            placeholder="Search...">
          @if (searchQuery()) {
          <button (click)="clearSearch()"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-text-muted hover:text-text-main dark:hover:text-text-dark-main">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          }
        </div>
      </div>
    </div>

    <!-- Right Section: Actions -->
    <div class="flex items-center gap-1.5">

      <!-- Upload Button -->
      <button type="button" routerLink="/studio/upload"
        class="hidden sm:inline-flex items-center gap-1.5 px-3.5 py-1.5 bg-primary hover:bg-primary-hover dark:bg-primary-dark dark:hover:bg-primary-dark-hover text-primary-foreground text-sm font-medium rounded-lg transition-colors">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <span class="hidden lg:inline">Upload</span>
      </button>

      <!-- Dark Mode Toggle -->
      <button type="button" (click)="toggleDarkMode()" [disabled]="ui.isAdultTheme()"
        [class.opacity-50]="ui.isAdultTheme()" [class.cursor-not-allowed]="ui.isAdultTheme()"
        class="inline-flex items-center justify-center w-9 h-9 rounded-lg text-text-muted dark:text-text-dark-muted hover:bg-surface-hover dark:hover:bg-surface-dark-hover transition-colors">
        <div class="relative w-5 h-5">
          <!-- Sun Icon -->
          <svg class="absolute inset-0 h-5 w-5 transition-all duration-200" [class.rotate-0]="!isDarkMode()"
            [class.opacity-100]="!isDarkMode()" [class.rotate-90]="isDarkMode()" [class.opacity-0]="isDarkMode()"
            fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <circle cx="12" cy="12" r="4" />
            <path
              d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" />
          </svg>
          <!-- Moon Icon -->
          <svg class="absolute inset-0 h-5 w-5 transition-all duration-200" [class.rotate-0]="isDarkMode()"
            [class.opacity-100]="isDarkMode()" [class.-rotate-90]="!isDarkMode()" [class.opacity-0]="!isDarkMode()"
            fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </div>
      </button>

      <!-- Notifications -->
      <button type="button"
        class="relative inline-flex items-center justify-center w-9 h-9 rounded-lg text-text-muted dark:text-text-dark-muted hover:bg-surface-hover dark:hover:bg-surface-dark-hover transition-colors">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <!-- Notification Badge -->
        <span class="absolute top-1 right-1 w-2 h-2 bg-primary rounded-full"></span>
      </button>

      <!-- User Avatar Dropdown -->
      <div class="relative group">
        <button type="button"
          class="inline-flex items-center justify-center rounded-lg hover:bg-surface-hover dark:hover:bg-surface-dark-hover p-0.5 transition-colors">
          <img class="h-8 w-8 rounded-lg object-cover"
            src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
            alt="User avatar">
        </button>

        <!-- Dropdown Menu -->
        <div
          class="absolute right-0 top-full mt-2 w-56 rounded-xl bg-surface dark:bg-surface-dark border border-border dark:border-border-dark shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right z-50">
          <div class="p-2 space-y-1">
            <a routerLink="/studio"
              class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-text-main dark:text-text-dark-main hover:bg-surface-hover dark:hover:bg-surface-dark-hover transition-colors">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
              </svg>
              Aether Studio
            </a>
            <div class="h-px bg-border dark:bg-border-dark my-1"></div>
            <button
              class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-text-muted hover:text-text-main dark:text-text-dark-muted dark:hover:text-text-dark-main hover:bg-surface-hover dark:hover:bg-surface-dark-hover transition-colors">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
              </svg>
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile Search Bar -->
  <div class="md:hidden px-4 pb-3">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="h-4 w-4 text-text-muted" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <input type="text" [value]="searchQuery()" (input)="onSearchInput($event)"
        class="w-full pl-10 pr-4 py-2 bg-gray-100 dark:bg-surface-dark-hover border border-border dark:border-border-dark rounded-lg text-sm text-text-main dark:text-text-dark-main placeholder-text-muted dark:placeholder-text-dark-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all"
        placeholder="Search...">
    </div>
  </div>
</header>
