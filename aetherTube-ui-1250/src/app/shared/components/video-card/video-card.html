<div class="group flex flex-col gap-3.5 cursor-pointer" [routerLink]="['/watch', video.id]">
    <!-- Thumbnail Container -->
    <div
        class="relative aspect-video rounded-2xl overflow-hidden bg-gray-200 dark:bg-neutral-800 shadow-sm group-hover:shadow-md group-hover:ring-2 group-hover:ring-primary/20 transition-all duration-300">
        <img [src]="video.thumbnail" [alt]="video.title" (error)="onImageError($event)"
            class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500 ease-out">

        <!-- Duration Badge -->
        <div
            class="absolute bottom-2 right-2 px-1.5 py-0.5 bg-black/70 backdrop-blur-sm text-white text-xs font-semibold rounded-md tracking-wide">
            {{ video.duration }}
        </div>

        <!-- Hover Overlay (Optional) -->
        <div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
    </div>

    <!-- Details -->
    <div class="flex gap-3 px-1">
        <!-- Channel Avatar -->
        <div class="flex-shrink-0 pt-0.5">
            <img [src]="video.avatar" [alt]="video.channelName"
                class="w-10 h-10 rounded-full object-cover ring-2 ring-transparent group-hover:ring-border transition-all">
        </div>

        <!-- Meta -->
        <div class="flex flex-col flex-1 min-w-0">
            <h3
                class="text-base font-bold text-text-main line-clamp-2 leading-snug group-hover:text-primary transition-colors duration-200">
                {{ video.title }}
            </h3>
            <div class="mt-1.5 text-sm font-medium text-text-muted dark:text-text-dark-muted flex flex-col gap-0.5">
                <span class="hover:text-text-main transition-colors flex items-center gap-1">
                    {{ video.channelName }}
                    <!-- Verification Check (Mock) -->
                    <svg class="w-3 h-3 text-text-muted" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                </span>
                <div class="flex items-center text-xs opacity-90">
                    <span>{{ video.views }} views</span>
                    <span class="mx-1.5">â€¢</span>
                    <span>{{ video.uploadTime }}</span>
                </div>
            </div>
        </div>

        <!-- Options Menu -->
        <button
            class="flex-shrink-0 opacity-0 group-hover:opacity-100 focus:opacity-100 transition-all duration-200 p-1.5 -mr-1.5 -mt-1 hover:bg-surface-hover dark:hover:bg-surface-dark-hover rounded-full">
            <svg class="w-5 h-5 text-text-main" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1" />
                <circle cx="12" cy="5" r="1" />
                <circle cx="12" cy="19" r="1" />
            </svg>
        </button>
    </div>
</div>
