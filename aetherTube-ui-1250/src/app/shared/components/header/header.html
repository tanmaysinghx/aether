<!-- Clean Modern Header -->
<header
  class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/95 dark:bg-gray-950/95 border-b border-gray-200 dark:border-gray-800 transition-colors duration-200">
  <nav class="mx-auto flex w-full items-center justify-between px-4 sm:px-6 lg:px-8 h-14" aria-label="Global">

    <!-- Left Section: Mobile Menu + Logo -->
    <div class="flex items-center gap-3">
      <!-- Mobile Sidebar Toggle -->
      <button type="button"
        class="lg:hidden inline-flex items-center justify-center p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </button>

      <!-- Simple Clean Logo -->
      <a class="flex items-center gap-2.5 group" href="#" aria-label="Ae tube">
        <div
          class="flex items-center justify-center w-8 h-8 bg-blue-600 dark:bg-blue-500 rounded-lg transition-transform group-hover:scale-105">
          <span class="text-white font-bold text-sm">Ae</span>
        </div>
        <span class="hidden sm:block text-lg font-semibold text-gray-900 dark:text-white">
          tube
        </span>
      </a>
    </div>

    <!-- Center Section: Search Bar -->
    <div class="hidden md:flex flex-1 max-w-xl mx-8">
      <div class="relative w-full">
        <div class="relative flex items-center">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
            <svg class="h-4 w-4 transition-colors duration-200" [class.text-blue-500]="isSearchFocused()"
              [class.text-gray-400]="!isSearchFocused()" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </div>
          <input type="text" [value]="searchQuery()" (input)="onSearchInput($event)" (focus)="onSearchFocus()"
            (blur)="onSearchBlur()"
            class="w-full pl-10 pr-10 py-2 bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg text-sm text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
            placeholder="Search...">
          @if (searchQuery()) {
          <button (click)="clearSearch()"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          }
        </div>
      </div>
    </div>

    <!-- Right Section: Actions -->
    <div class="flex items-center gap-1.5">

      <!-- Upload Button -->
      <button type="button"
        class="hidden sm:inline-flex items-center gap-1.5 px-3.5 py-1.5 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white text-sm font-medium rounded-lg transition-colors">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <span class="hidden lg:inline">Upload</span>
      </button>

      <!-- Dark Mode Toggle -->
      <button type="button" (click)="toggleDarkMode()"
        class="inline-flex items-center justify-center w-9 h-9 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <div class="relative w-5 h-5">
          <!-- Sun Icon -->
          <svg class="absolute inset-0 h-5 w-5 transition-all duration-200" [class.rotate-0]="!isDarkMode()"
            [class.opacity-100]="!isDarkMode()" [class.rotate-90]="isDarkMode()" [class.opacity-0]="isDarkMode()"
            fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <circle cx="12" cy="12" r="4" />
            <path
              d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" />
          </svg>
          <!-- Moon Icon -->
          <svg class="absolute inset-0 h-5 w-5 transition-all duration-200" [class.rotate-0]="isDarkMode()"
            [class.opacity-100]="isDarkMode()" [class.-rotate-90]="!isDarkMode()" [class.opacity-0]="!isDarkMode()"
            fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </div>
      </button>

      <!-- Notifications -->
      <button type="button"
        class="relative inline-flex items-center justify-center w-9 h-9 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <!-- Notification Badge -->
        <span class="absolute top-1 right-1 w-2 h-2 bg-blue-500 rounded-full"></span>
      </button>

      <!-- User Avatar -->
      <button type="button"
        class="inline-flex items-center justify-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 p-0.5 transition-colors">
        <img class="h-8 w-8 rounded-lg object-cover"
          src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
          alt="User avatar">
      </button>
    </div>
  </nav>

  <!-- Mobile Search Bar -->
  <div class="md:hidden px-4 pb-3">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <input type="text" [value]="searchQuery()" (input)="onSearchInput($event)"
        class="w-full pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg text-sm text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
        placeholder="Search...">
    </div>
  </div>
</header>
